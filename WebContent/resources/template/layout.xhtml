<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">	

<h:head>
	<!-- Permet de déclarer une ressource qui se trouve dans le dossier css du dossier parent ressources  -->
	<h:outputStylesheet name="common-style.css" library="css" target="body"/>
	<h:outputStylesheet name="table-style.css" library="css" target="body"/>
</h:head>

<h:body>
	<div id="page">
		<!-- 	La div avec le id= header, represente le header -->
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/resources/template/header.xhtml">
				</ui:include>
			</ui:insert>
		</div>

		<!-- La div avec le id= content, represente le contenu specifique à chaque vue -->
		<div id="content">
			<ui:insert name="content">
				<ui:include src="/resources/template/content.xhtml" />
			</ui:insert>
		</div>

		<!-- Le div avec le id= footer, represente le contenu specifique au pied de page par défaut -->
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/resources/template/footer.xhtml">
					<ui:param name="auteur" value="www.doranco.fr" />
				</ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Formation DORANCO</title>
</head>

<body style="display: flex; justify-content: center">
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE. -->
	<ui:composition template="/resources/template/layout.xhtml">   <!-- permet de composer le contenu page avec des facelets -->
		<ui:define name="content"> <!-- redefini le contenu du file "content.xmlns" en remplacant le code par le new content -->
			<f:view>
				<h:form>
					<h2 style="font-family: sans-serif">IDENTIFICATION</h2>
					<h:panelGrid id="panel" columns="2">
						<h:outputLabel value="Login :" />
						<h:inputText />
						<h:outputLabel value="Mot de Passe :" />
						<h:inputSecret />
						<f:facet name="footer">
							<h:panelGroup>
								<h:commandButton id="submit" value="Valider" />
							</h:panelGroup>
						</f:facet>
					</h:panelGrid>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>

</html>
